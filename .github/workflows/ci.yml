name: new-nest-ci
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkov Scan Dockerfile
        run: |
          WORKSPACE=$GITHUB_WORKSPACE
          echo "WORKSPACE: $WORKSPACE"
          ls /home/runner/work/new-nest
          output=`docker run --tty --volume /home/runner/work/new-nest/new-nest:/wd bridgecrew/checkov --file /wd/Dockerfile --compact --quiet`
          echo $output
          result=`echo $output | sed 's/, /\n/g' | grep 'Failed checks' | awk -F ': ' '{print $1+$2}'`
          if [ -z "$result" ] ; then result=1 ; else result=0 ; fi
          echo "Exit ${result}"
          exit $result
